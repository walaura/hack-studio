<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Studio</title>
    <style type="text/css">
      :root {
        --background: #151515;
        --surface-1: #1d1d1d;
        --surface-1-shadow: rgba(0, 0, 0, 0.9);
        --surface-2: #333;
        --surface-highlight: rgba(255, 255, 255, 0.05);

        --selected: #999;

        --text-primary: #ddd;
        --text-secondary: #999;

        background-color: var(--background);
        background-image: url(../static/dotty.svg);
        background-size: 1em;
        color: var(--text-primary);
        background-blend-mode: color-burn;
        font: 0.8em -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }
      .light:root {
        --background: #fff;
        --surface-1: #eee;
        --surface-1-shadow: rgba(0, 0, 0, 0.2);
        --surface-2: #ddd;
        --surface-highlight: rgba(0, 0, 0, 0.08);
        --text-primary: #000;
        --text-secondary: #666;
        background-blend-mode: normal;
      }
      a {
        color: var(---text-primary);
        text-decoration-thickness: 0.3;
      }
      * {
        margin: 0;
        padding: 0;
        font: inherit;
        line-height: 1.4;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="bootload.js"></script>
  </body>
</html>
